<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy House</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/91918e86f9.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo-union-store.svg" alt="store logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Los mejores roductos</h1>
      <button class="banner-btn">Compra ya!</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Productos</h2>
    </div>
    <div class="products-center">
      
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Tu carro de compras</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="product">
          <div>
            <h4>Queen bed</h4>
            <h5>$800.000</h5>
            <span class="remove-item">Quitar del carro</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>Total : $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Vaciar carro</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <script src="/app.js"></script>
</body>
</html>
